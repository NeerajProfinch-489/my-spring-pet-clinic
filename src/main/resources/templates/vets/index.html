<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vets index Page</title>
</head>
<body>
    <h1 th:text="VetsIndexPage">Index Page</h1>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>FIRST NAME</th>
            <th>LAST NAME</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vet:${vets}">
            <td th:text="${vet.id}">id</td>
            <td th:text="${vet.firstName}">first name</td>
            <td th:text="${vet.lastName}">last name</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
